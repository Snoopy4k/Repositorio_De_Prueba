<!DOCTYPE html>
<html>
    <head>
        <title> Elementos de una Lista</title>
    </head>

    <body>
        <h1>Lista Desordenada</h1>
        <ul>
            <li>manzana</li>
            <li>pera</li>
            <li>banana</li>
            <li>naranja</li>
            <li>arandano</li></ul>  
            
            <h1>Lista Ordenada</h1>
            <ol>
                <li>arandano</li>
                <li>banana</li>
                <li>manzana</li>
                <li>naranja</li>
                <li>pera</li> </ol>

            <h1>Lista Descriptiva</h1>
                <dl>
                    <dt>Arandano</dt>
                        <dd>Es Morado</dd>
                    <dt>Banana</dt>
                        <dd>Es Amarilla</dd>
                    <dt>Pera</dt>
                        <dd>Es Verde</dd>
                    <dt>Naranja</dt>
                        <dd>Es Naranja</dd>
                    <dt>Manzana</dt>
                        <dd>Es Roja</dd>
                 </dl>
    </body>



</html>
